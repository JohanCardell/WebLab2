<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Book store</title>
  <script src="scripts.js"></script>
  
</head>
<style>
  body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
  .w3-row-padding img {margin-bottom: 12px}
  /* Set the width of the sidebar to 120px */
  .w3-sidebar {width: 120px;background: #222;}
  /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
  #main {margin-left: 120px}
  /* Remove margins from "page content" on small screens */
  @media only screen and (max-width: 600px) {#main {margin-left: 0}}
  </style>

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <a href="#" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>HOME</p>
  </a>
  <a href="#books" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-eye w3-xxlarge"></i>
    <p>BOOKS</p>
  </a>
</nav>

<body class="w3-black" onload="requestKey()">
  
<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="#" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
    <a href="#books" class="w3-bar-item w3-button" style="width:25% !important">BOOKS</a>
  </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
    <h1 class="w3-jumbo">Book store</h1>
  </header>
  <div class="w3-padding-64 w3-content"></divclass>
    <h2 class="w3-text-light-grey" id="current_key"></h2>
    <button class="button" onclick="requestKey(); btnTimeout()">Generate new key</button>
    <!-- <button onclick="this.innerHTML = showCurrentKey()">Click to show key</button> -->
  </div>
  <div class="w3-padding-64 w3-content">
    <form>
      <input type="text" id="author" name="author" placeholder="Author"><br><br>
      <input type="text" id="title" name="title" placeholder="Book title"><br><br>
      <input class="button" id="btn_add_book" onclick="addBook(); btnTimeout()" type="submit" value="Add">
    </form> 
</div>
  
  <!-- Books Section -->
  <div class="w3-padding-64 w3-content" id="books">
    <h2 class="w3-text-light-grey">Books</h2>
    <hr style="width:200px" class="w3-opacity">

    <!-- Grid for books -->
    <div class="w3-row-padding" style="margin:0 -16px">
      <div class="w3-half book-element">
      </div>
      <div class="w3-half">
      </div>
    <!-- End book grid -->
    </div>
  <!-- End books Section -->
  </div>

    <!-- Footer -->
  <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
    <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  <!-- End footer -->
  </footer>

<!-- END PAGE CONTENT -->
</div>

</body>
</html>
